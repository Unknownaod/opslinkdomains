<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login — OpsLink Domains</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --brand:#4E8CFF;
      --brand-dark:#2256d6;
      --text:#0f172a;
      --muted:#64748b;
      --radius:14px;
    }

    body {
      background:#f7faff;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      padding:20px;
      color:var(--text);
      font-family:"Inter",sans-serif;
    }

    .card {
      background:#fff;
      padding:40px;
      border-radius:var(--radius);
      max-width:400px;
      width:100%;
      text-align:center;
      box-shadow:0 8px 30px rgba(0,0,0,.06);
      border:1px solid rgba(0,0,0,.05);
    }

    h1 { font-size:28px;font-weight:700;margin-bottom:8px }
    p { font-size:14px;color:var(--muted);margin-bottom:28px }

    input {
      width:100%;
      padding:14px;
      border-radius:var(--radius);
      border:1px solid rgba(0,0,0,.15);
      margin-bottom:18px;
      font-size:15px;
    }

    input:focus {
      border-color:var(--brand);
      outline:none;
      box-shadow:0 0 0 3px rgba(78,140,255,.2);
    }

    button {
      width:100%;
      padding:14px;
      border-radius:999px;
      border:none;
      background:linear-gradient(135deg,var(--brand),var(--brand-dark));
      color:#fff;
      font-weight:600;
      cursor:pointer;
      font-size:15px;
      box-shadow:0 4px 20px rgba(78,140,255,.35);
      transition:.3s;
    }
    button:hover { transform:translateY(-2px) }

    .link {
      font-size:13px;
      margin-top:18px;
      color:var(--brand);
      cursor:pointer;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Welcome Back</h1>
    <p>Sign in to manage your domains.</p>

    <input id="email" type="email" placeholder="Email address">
    <input id="password" type="password" placeholder="Password">

    <button onclick="login()">Sign In</button>
    <div class="link" onclick="location.href='register.html'">Create an account</div>
  </div>

<script>
async function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    alert("Please enter your credentials.");
    return;
  }

  try {
    // ✅ updated URL for merged route: /api/auth?type=login
    const res = await fetch(`/api/auth?type=login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password }),
    });

    const text = await res.text();
    let data;
    try {
      data = JSON.parse(text);
    } catch {
      throw new Error("Invalid response from server");
    }

    if (!res.ok) {
      alert(data.error || "Login failed");
      return;
    }

    if (data.error) {
      alert(data.error);
      return;
    }

    localStorage.setItem("token", data.token);
    alert("Welcome!");
    location.href = "/dashboard/index.html";
  } catch (err) {
    console.error("Login error:", err);
    alert("Could not connect to server. Please try again later.");
  }
}
</script>
</body>
</html>
