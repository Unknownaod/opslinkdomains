<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OpsLink Domains – A Division of OpsLink Systems</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="OpsLink Domains, a division of OpsLink Systems — enterprise-grade domain & DNS management." />
  <link rel="icon" href="https://opslinkcad.com/assets/OpsLinkLogo.png" />
  <style>
    :root {
      --bg-main: #060a12;
      --bg-soft: #0b111c;
      --border: rgba(148, 163, 184, 0.45);
      --accent: #4e8cff;
      --accent2: #2563eb;
      --accent-soft: #7fa4ff;
      --text-main: #e5e9f5;
      --text-muted: #9ca3af;
      --radius-md: 12px;
      --radius-pill: 999px;
      --shadow-soft: 0 18px 50px rgba(0, 0, 0, 0.45);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", system-ui, sans-serif; }
    body {
      background:
        radial-gradient(circle at 20% 0%, #111827 0, transparent 55%),
        radial-gradient(circle at 100% 100%, #020617 0, transparent 60%),
        var(--bg-main);
      color: var(--text-main);
      overflow-x: hidden;
    }
    a { color: inherit; text-decoration: none; }

    header {
      position: sticky; top: 0; z-index: 20;
      background: rgba(6,10,18,0.85);
      backdrop-filter: blur(18px);
      border-bottom: 1px solid var(--border);
    }
    .nav { max-width: 1120px; margin: 0 auto; padding: 14px 24px; display: flex; justify-content: space-between; align-items: center; }
    .logo-mark { width: 32px; height: 32px; border-radius: 10px; background: linear-gradient(135deg,var(--accent),var(--accent2)); display:flex; align-items:center; justify-content:center; font-weight:800; color:white; }
    .brand { font-size:17px; font-weight:600; }
    .btn-primary {
      border-radius: var(--radius-pill);
      padding: 8px 16px;
      font-size: 13px;
      font-weight: 600;
      border: none;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #f9fafb;
      box-shadow: 0 0 16px rgba(37,99,235,0.7);
      cursor: pointer;
      transition: 0.2s ease;
    }
    .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 0 22px rgba(37,99,235,0.85); }

    .page { max-width:1120px; margin:0 auto; padding:40px 24px 60px; }
    .hero-title { font-size: clamp(32px,4vw,42px); font-weight:750; margin-bottom:18px; }
    .hero-title span { background: linear-gradient(120deg, #93c5fd, var(--accent), #22c55e); -webkit-background-clip: text; color: transparent; }
    .hero-subtitle { font-size:14px; color:var(--text-muted); max-width:500px; line-height:1.7; margin-bottom:18px; }

    .domain-search-container {
      margin-top: 20px; padding: 24px;
      border-radius: var(--radius-md);
      background: rgba(15,23,42,0.95);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(6px);
    }
    .search-bar { display: flex; gap: 10px; }
    .search-bar input {
      flex: 1; padding: 12px 14px;
      border-radius: 10px; border: 1px solid rgba(148,163,184,0.35);
      background: rgba(10,15,26,0.9); color: var(--text-main);
      font-size: 14px; outline: none;
    }
    .results-box { margin-top: 20px; }
    .result-item {
      padding: 10px 0;
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid rgba(148,163,184,0.25);
    }
    .result-name { font-weight: 600; font-size: 15px; }
    .result-status.available { color: #22c55e; }
    .result-status.taken { color: #f87171; }
    .btn-register {
      padding: 6px 14px; font-size: 13px; border-radius: var(--radius-pill);
      border: none; background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #fff; cursor: pointer; font-weight: 600;
    }

    footer { border-top: 1px solid rgba(148,163,184,0.35); padding: 18px 24px 24px; font-size: 11px; color: var(--text-muted); margin-top: 40px; }
    .footer-inner { max-width: 1120px; margin: 0 auto; display: flex; justify-content: space-between; flex-wrap: wrap; gap: 10px; }
  </style>
</head>

<body>
  <header>
    <div class="nav">
      <div class="logo-mark">OD</div>
      <div class="brand">OpsLink Domains</div>
      <button class="btn-primary" onclick="window.location.href='/auth/login.html'">Login</button>
    </div>
  </header>

  <main class="page">
    <h1 class="hero-title">Search across <span>every domain extension</span> worldwide.</h1>
    <p class="hero-subtitle">Instantly check availability for all major and emerging TLDs — just type your name below.</p>

    <div class="domain-search-container">
      <div class="search-bar">
        <input id="domainQuery" type="text" placeholder="Enter your domain idea, e.g. soundwave" />
        <button id="searchBtn" class="btn-primary">Search</button>
      </div>
      <div id="searchResults" class="results-box">
        <p style="color: var(--text-muted); font-size: 13px;">Results will appear here.</p>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-inner">
      <div>© <span id="year"></span> OpsLink Systems</div>
      <div>OpsLink Domains is a division within the OpsLink platform.</div>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    const searchBtn = document.getElementById("searchBtn");
    const domainInput = document.getElementById("domainQuery");
    const resultsEl = document.getElementById("searchResults");

    searchBtn.addEventListener("click", async () => {
      const term = domainInput.value.trim().toLowerCase();
      if (!term) {
        resultsEl.innerHTML = '<p style="color:var(--text-muted);font-size:13px;">Please enter a name.</p>';
        return;
      }

      resultsEl.innerHTML = `<p style="color:var(--text-muted);font-size:13px;">Searching for domains related to <strong>${term}</strong>...</p>`;

      try {
        const resp = await fetch(`/api/checkDomain?query=${encodeURIComponent(term)}`);
        const data = await resp.json();

        if (!data.results || data.results.length === 0) {
          resultsEl.innerHTML = '<p style="color:var(--text-muted);">No results found.</p>';
          return;
        }

        const items = data.results.map(r => {
          const taken = r.availability !== 'available';
          return `
            <div class="result-item">
              <div class="result-name">${r.domain}</div>
              <div style="display:flex; align-items:center; gap:12px;">
                <div class="result-status ${taken ? 'taken' : 'available'}">
                  ${taken ? 'Taken' : 'Available'}
                </div>
                ${!taken ? `<a href="https://domains.opslinkcad.com/cart.php?a=add&domain=register&query=${encodeURIComponent(r.domain)}" class="btn-register">Register</a>` : ''}
              </div>
            </div>
          `;
        }).join('');

        resultsEl.innerHTML = items;
      } catch (err) {
        console.error(err);
        resultsEl.innerHTML = '<p style="color:var(--text-muted);">Error fetching results. Please try again later.</p>';
      }
    });
  </script>
</body>
</html>
