<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OpsLink Domains â€” Search, Register & Manage Domains</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Instantly search, register, and manage domains using OpsLinkâ€™s secure infrastructure â€” trusted by modern businesses worldwide." />
  <link rel="icon" href="https://opslinkcad.com/assets/OpsLinkLogo.png" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --brand:#4E8CFF;
      --brand-dark:#1f4fd1;
      --text:#0f172a;
      --muted:#64748b;
      --bg:#ffffff;
      --radius:14px;
      --shadow:0 10px 36px rgba(0,0,0,.08);
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:"Inter",sans-serif}
    body{background:var(--bg);color:var(--text);overflow-x:hidden}

    /* NAVBAR */
    nav{
      display:flex;justify-content:space-between;align-items:center;
      padding:26px 9%;position:sticky;top:0;z-index:40;
      background:rgba(255,255,255,.7);backdrop-filter:blur(18px);
      border-bottom:1px solid rgba(0,0,0,.05);
    }
    .logo{font-size:22px;font-weight:800;letter-spacing:-.6px;cursor:pointer}

    .nav-buttons{display:flex;gap:14px;align-items:center}
    .cart-badge{
      background:#ef4444;color:white;font-size:11px;font-weight:700;
      padding:2px 6px;border-radius:50%;position:absolute;top:-6px;right:-6px;
    }
    .cart-icon{position:relative;cursor:pointer}

    .btn{
      padding:10px 20px;border-radius:999px;border:none;cursor:pointer;
      font-weight:600;font-size:14px;transition:.2s;
    }
    .btn-outline{
      background:#fff;border:1px solid rgba(0,0,0,.08)
    }
    .btn-primary{
      background:linear-gradient(135deg,var(--brand),var(--brand-dark));
      color:#fff;box-shadow:0 4px 18px rgba(78,140,255,.32)
    }
    .btn-primary:hover{transform:translateY(-2px)}

    /* HERO */
    .hero{text-align:center;padding:120px 20px 80px;position:relative}
    .hero h1{
      font-size:clamp(38px,5vw,68px);
      letter-spacing:-1.7px;font-weight:800;line-height:1.05;margin-bottom:16px
    }
    .hero p{
      max-width:540px;margin:auto;font-size:17px;color:var(--muted);line-height:1.65
    }

    .wave-bg{
      position:absolute;inset:0;z-index:-1;pointer-events:none;
      background:
        radial-gradient(circle at 60% -18%,#bbd7ff 0,transparent 60%),
        radial-gradient(circle at -10% 80%,#e4efff 0,transparent 70%);
    }

    /* SEARCH */
    .search-container{
      margin-top:45px;background:white;padding:32px;border-radius:var(--radius);
      max-width:680px;margin-inline:auto;border:1px solid rgba(0,0,0,.06);
      box-shadow:var(--shadow)
    }
    .search-row{display:flex;gap:10px}
    input{
      flex:1;padding:16px;font-size:16px;border-radius:var(--radius);
      border:1px solid rgba(0,0,0,.1)
    }
    input:focus{outline:none;border-color:var(--brand);
      box-shadow:0 0 0 4px rgba(78,140,255,.18)}

    /* RESULTS */
    .results{margin-top:26px;font-size:15px}
    .item{
      display:flex;justify-content:space-between;align-items:center;
      padding:14px 4px;border-bottom:1px solid rgba(0,0,0,.07)
    }
    .free{color:#10b981;font-weight:600}
    .taken{color:#dc2626;font-weight:600}

    footer{
      text-align:center;padding:45px 0;margin-top:100px;color:var(--muted);
      border-top:1px solid rgba(0,0,0,.05);font-size:14px
    }
    @media(max-width:600px){.search-row{flex-direction:column}}
  </style>
</head>
<body>

<nav>
  <div class="logo" onclick="location.href='/'">OpsLink Domains</div>

  <div class="nav-buttons">
    <div class="cart-icon" onclick="location.href='/dashboard/domains.html'">
      ðŸ›’<span id="cartCount" class="cart-badge" style="display:none">0</span>
    </div>
    <button class="btn btn-outline" onclick="location.href='/auth/login.html'">Login</button>
    <button class="btn btn-primary" onclick="location.href='/auth/register.html'">Register</button>
  </div>
</nav>

<section class="hero">
  <div class="wave-bg"></div>
  <h1>Secure Domains for Modern Businesses.</h1>
  <p>Search, register, and manage domains with enterprise-grade infrastructure
     engineered by OpsLink Systems.</p>

  <div class="search-container">
    <div class="search-row">
      <input id="domainInput" placeholder="Search a domain â€” e.g. opslink" />
      <button class="btn btn-primary" id="searchBtn">Search</button>
    </div>
    <div id="results" class="results"></div>
  </div>
</section>

<footer>
  Â© <span id="year"></span> OpsLink Systems. All Rights Reserved.
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();
const input=document.getElementById("domainInput"), results=document.getElementById("results");

/* CART BADGE */
function updateCart(){
  const c = JSON.parse(localStorage.getItem("cart") || "[]");
  const el = document.getElementById("cartCount");
  if(c.length){ el.textContent=c.length; el.style.display="inline-block"; }
}
updateCart();

/* DOMAIN SEARCH */
async function performSearch(){
  let q = input.value.trim().toLowerCase();
  if(!q){results.innerHTML="Enter a domain name.";return;}

  if(!q.includes(".")) q += ".com"; // Auto-append .com

  results.innerHTML="Checking availability...";

  const r = await fetch(`/api/checkDomain?domain=${q}`);
  const data = await r.json();

  results.innerHTML = data.results.map(item => `
    <div class="item">
      <span>${item.domain}</span>
      <span class="${item.available ? 'free' : 'taken'}">
        ${item.available ? 'Available' : 'Taken'}
      </span>
      ${item.available ?
        `<button class="btn btn-primary" onclick="addToCart('${item.domain}')">Add to Cart</button>`
        : ''
      }
    </div>
  `).join("");
}

function addToCart(domain){
  const cart = JSON.parse(localStorage.getItem("cart")||"[]");
  if(!cart.includes(domain)) cart.push(domain);
  localStorage.setItem("cart",JSON.stringify(cart));
  updateCart();
  alert(`${domain} added to cart.`);
}

document.getElementById("searchBtn").onclick = performSearch;
input.addEventListener("keypress", e => e.key==="Enter" && performSearch());
</script>

</body>
</html>
