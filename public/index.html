<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OpsLink Domains — Secure Domains for Modern Businesses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Register and manage domains securely with OpsLink Domains — modern tools for brands, businesses, and creators." />
  <link rel="icon" href="https://opslinkcad.com/assets/OpsLinkLogo.png" />

  <!-- Typography -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --brand: #4E8CFF; /* OpsLink Blue */
      --brand-dark: #2256d6;
      --text: #0f172a;
      --muted: #64748b;
      --bg: #ffffff;
      --radius: 14px;
      --shadow: 0 8px 30px rgba(0,0,0,0.07);
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:"Inter",sans-serif}
    body{background:var(--bg);color:var(--text);overflow-x:hidden}

    /* NAVBAR */
    nav{
      display:flex;justify-content:space-between;align-items:center;
      padding:26px 9%;position:sticky;top:0;background:rgba(255,255,255,.75);
      backdrop-filter:blur(16px);border-bottom:1px solid rgba(0,0,0,.06);z-index:30;
    }
    .logo{font-weight:800;font-size:20px;letter-spacing:-.5px}

    .nav-buttons{display:flex;gap:16px}
    .btn{
      padding:10px 20px;border-radius:999px;border:none;cursor:pointer;font-weight:600;
      transition:.25s ease;font-size:14px;
    }
    .btn-outline{
      background:#fff;border:1px solid rgba(0,0,0,.12);
    }
    .btn-primary{
      background:linear-gradient(135deg,var(--brand),var(--brand-dark));
      color:#fff;box-shadow:0 4px 20px rgba(78,140,255,.35);
    }
    .btn-primary:hover{transform:translateY(-2px)}

    /* HERO SECTION */
    .hero{
      text-align:center;padding:120px 20px 80px;position:relative;overflow:hidden;
    }
    .hero h1{
      font-size:clamp(36px,5vw,64px);font-weight:800;margin-bottom:18px;
      letter-spacing:-1.5px;line-height:1.1;
    }
    .hero p{
      max-width:540px;margin:0 auto;font-size:17px;color:var(--muted);line-height:1.6;
    }

    /* Gradient Waves */
    .wave-bg{
      position:absolute;inset:0;
      background:radial-gradient(circle at 60% -10%, #bbd7ff 0, transparent 60%),
                  radial-gradient(circle at -10% 80%, #e4efff 0, transparent 60%);
      z-index:-1;
      pointer-events:none;
    }

    /* SEARCH CARD */
    .search-container{
      margin-top:50px;max-width:650px;background:#fff;padding:28px;
      border-radius:var(--radius);box-shadow:var(--shadow);margin-left:auto;margin-right:auto;
      border:1px solid rgba(0,0,0,.06);
    }
    .search-row{display:flex;gap:10px}
    input{
      flex:1;padding:16px;border-radius:var(--radius);
      border:1px solid rgba(0,0,0,.12);font-size:16px;
    }
    input:focus{border-color:var(--brand);outline:none;box-shadow:0 0 0 4px rgba(78,140,255,.18)}

    /* RESULTS */
    .results{margin-top:24px;font-size:15px}
    .item{
      display:flex;justify-content:space-between;padding:12px 0;
      border-bottom:1px solid rgba(0,0,0,.08);
    }
    .taken{color:#d62424;font-weight:600}
    .free{color:#059669;font-weight:600}

    /* FOOTER */
    footer{
      text-align:center;padding:45px 0;margin-top:100px;font-size:14px;
      color:var(--muted);border-top:1px solid rgba(0,0,0,.05)
    }

    @media(max-width:600px){
      .search-row{flex-direction:column}
    }
  </style>
</head>

<body>

<nav>
  <div class="logo">OpsLink Domains</div>
  <div class="nav-buttons">
    <button class="btn btn-outline" onclick="location.href='/auth/login.html'">Login</button>
    <button class="btn btn-primary" onclick="location.href='/auth/register.html'">Register</button>
  </div>
</nav>

<section class="hero">
  <div class="wave-bg"></div>
  <h1>Secure Domains for Modern Businesses.</h1>
  <p>Find the perfect name for your brand in seconds — search, register, and manage domains with enterprise-grade infrastructure.</p>

  <div class="search-container">
    <div class="search-row">
      <input id="domainInput" placeholder="Search for a domain, e.g. opslinkbrand" />
      <button class="btn btn-primary" id="searchBtn">Search</button>
    </div>
    <div id="results" class="results"></div>
  </div>
</section>

<footer>
  © <span id="year"></span> OpsLink Systems • All Rights Reserved
</footer>

<script>
document.getElementById("year").textContent=new Date().getFullYear();
const input=document.getElementById("domainInput");
const out=document.getElementById("results");

async function performSearch(){
  const q=input.value.trim().toLowerCase();
  if(!q){out.innerHTML="Enter a domain to search.";return;}

  out.innerHTML="Searching...";
  const r=await fetch(`/api/checkDomain?domain=${q}`);
  const data=await r.json();
  out.innerHTML=data.results.map(i=>`
    <div class="item">
      <span>${i.domain}</span>
      <span class="${i.available?'free':'taken'}">${i.available?'Available':'Taken'}</span>
      ${i.available?`<button class="btn btn-primary" onclick="addToCart('${i.domain}')">Add to cart</button>`:''}
    </div>
  `).join("");
}

function addToCart(domain){
  const cart=JSON.parse(localStorage.getItem("cart")||"[]");
  cart.push(domain);localStorage.setItem("cart",JSON.stringify(cart));
  alert(domain+" added to cart.");
}

document.getElementById("searchBtn").onclick=performSearch;
input.addEventListener("keypress",e=>e.key==="Enter"&&performSearch());
</script>

</body>
</html>
