<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OpsLink Domains ‚Äì A Division of OpsLink Systems</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="OpsLink Domains, a division of OpsLink Systems ‚Äî enterprise-grade domain & DNS management." />
  <link rel="icon" href="https://opslinkcad.com/assets/OpsLinkLogo.png" />
  <style>
    /* ================================
       OPSLINK DOMAINS ‚Äì 2025 Redesign
       ================================ */
    :root {
      --bg-main: #050810;
      --bg-soft: #0b111c;
      --glass: rgba(15, 23, 42, 0.65);
      --border: rgba(148, 163, 184, 0.35);
      --accent: #4e8cff;
      --accent2: #2563eb;
      --success: #22c55e;
      --error: #ef4444;
      --text-main: #e5e9f5;
      --text-muted: #9ca3af;
      --radius: 16px;
      --radius-pill: 999px;
      --shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", system-ui, sans-serif; }

    body {
      background: radial-gradient(circle at 10% 0%, #0a1221 0, transparent 40%), radial-gradient(circle at 100% 100%, #020617 0, transparent 55%), var(--bg-main);
      color: var(--text-main);
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      position: sticky; top: 0; z-index: 20;
      background: rgba(6,10,18,0.85);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid var(--border);
    }
    .nav {
      max-width: 1200px; margin: 0 auto;
      padding: 14px 28px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .logo {
      display: flex; align-items: center; gap: 10px;
      font-weight: 700; font-size: 16px;
    }
    .logo-mark {
      width: 34px; height: 34px;
      border-radius: 10px;
      background: linear-gradient(135deg,var(--accent),var(--accent2));
      display: flex; justify-content: center; align-items: center;
      color: white; font-weight: 800;
    }
    .btn-primary {
      border-radius: var(--radius-pill);
      padding: 9px 18px;
      font-size: 13px; font-weight: 600;
      border: none;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #fff; cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 0 14px rgba(37,99,235,0.55);
    }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 0 25px rgba(37,99,235,0.75); }

    main.page {
      flex: 1;
      max-width: 1100px;
      margin: 0 auto;
      padding: 60px 28px;
      text-align: center;
    }

    .hero-title {
      font-size: clamp(34px, 4vw, 46px);
      font-weight: 800;
      margin-bottom: 16px;
    }
    .hero-title span {
      background: linear-gradient(120deg, #93c5fd, var(--accent), #22c55e);
      -webkit-background-clip: text;
      color: transparent;
    }
    .hero-subtitle {
      font-size: 15px;
      color: var(--text-muted);
      max-width: 550px;
      margin: 0 auto 28px;
      line-height: 1.6;
    }

    .domain-search-container {
      margin: 0 auto;
      margin-top: 28px;
      background: var(--glass);
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px;
    }

    .search-bar {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }
    .search-bar input {
      flex: 1;
      padding: 13px 16px;
      border-radius: var(--radius);
      background: rgba(10,15,26,0.9);
      border: 1px solid rgba(148,163,184,0.3);
      color: var(--text-main);
      font-size: 15px;
      outline: none;
      transition: border 0.3s, box-shadow 0.3s;
    }
    .search-bar input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 15px rgba(78,140,255,0.3);
    }

    .results-box {
      margin-top: 25px;
      text-align: left;
    }
    .result-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(148,163,184,0.25);
      transition: 0.2s;
    }
    .result-item:hover { background: rgba(255,255,255,0.02); }

    .result-name {
      font-size: 15px; font-weight: 600;
      display: flex; align-items: center; gap: 8px;
    }

    .result-status.available { color: var(--success); }
    .result-status.taken { color: var(--error); }

    .btn-register {
      border-radius: var(--radius-pill);
      border: none;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #fff;
      padding: 6px 14px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .btn-register:hover { opacity: 0.9; transform: scale(1.05); }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      color: var(--text-muted);
      font-size: 14px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    footer {
      border-top: 1px solid rgba(148,163,184,0.3);
      padding: 18px 24px;
      text-align: center;
      color: var(--text-muted);
      font-size: 12px;
    }
  </style>
</head>

<body>
  <header>
    <div class="nav">
      <div class="logo">
        <div class="logo-mark">OD</div>
        OpsLink Domains
      </div>
      <button class="btn-primary" onclick="window.location.href='/auth/login.html'">Login</button>
    </div>
  </header>

  <main class="page">
    <h1 class="hero-title">Search across <span>every domain extension</span> worldwide.</h1>
    <p class="hero-subtitle">Instantly check availability across all major and emerging TLDs ‚Äî powered by OpsLink Systems.</p>

    <div class="domain-search-container">
      <div class="search-bar">
        <input id="domainQuery" type="text" placeholder="Enter a name, e.g. soundwave" />
        <button id="searchBtn" class="btn-primary">Search</button>
      </div>
      <div id="searchResults" class="results-box">
        <p style="color: var(--text-muted); font-size: 13px;">Results will appear here.</p>
      </div>
    </div>
  </main>

  <footer>
    ¬© <span id="year"></span> OpsLink Systems ‚Ä¢ A division of OpsLink
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    const searchBtn = document.getElementById("searchBtn");
    const domainInput = document.getElementById("domainQuery");
    const resultsEl = document.getElementById("searchResults");

    async function performSearch() {
      const term = domainInput.value.trim().toLowerCase();
      if (!term) {
        resultsEl.innerHTML = '<p style="color:var(--text-muted);font-size:13px;">Please enter a name.</p>';
        return;
      }

      resultsEl.innerHTML = `<div class="loading">üîç Searching <strong>${term}</strong> across all TLDs...</div>`;

      try {
        const resp = await fetch(`/api/checkDomain?query=${encodeURIComponent(term)}`);
        const data = await resp.json();

        if (!data.results || data.results.length === 0) {
          resultsEl.innerHTML = '<p style="color:var(--text-muted);text-align:center;">No results found.</p>';
          return;
        }

        const html = data.results.map(r => {
          const taken = r.availability !== 'available';
          return `
            <div class="result-item">
              <div class="result-name">
                ${taken ? '‚ùå' : '‚úÖ'}
                ${r.domain}
              </div>
              <div style="display:flex;align-items:center;gap:12px;">
                <div class="result-status ${taken ? 'taken' : 'available'}">
                  ${taken ? 'Taken' : 'Available'}
                </div>
                ${!taken ? `<a href="https://domains.opslinkcad.com/cart.php?a=add&domain=register&query=${encodeURIComponent(r.domain)}" class="btn-register">Register</a>` : ''}
              </div>
            </div>`;
        }).join('');

        resultsEl.innerHTML = html;
      } catch (err) {
        console.error(err);
        resultsEl.innerHTML = '<p style="color:var(--error);text-align:center;">Error fetching results. Please try again later.</p>';
      }
    }

    searchBtn.addEventListener("click", performSearch);
    domainInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") performSearch();
    });
  </script>
</body>
</html>
